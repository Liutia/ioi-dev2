name: IOI_theme
type: theme
description: 'SASS starter kit for a Bootstrap Barrio SubTheme.'
# version: VERSION
core: 8.x
core_version_requirement: ^8 || ^9
base theme: bootstrap_barrio

libraries:
  - IOI_theme/global-styling

stylesheets-remove:
  - '@bootstrap_barrio/css/components/site-footer.css'

libraries-override:
  bootstrap_barrio/global-styling: false
  bootstrap_barrio/file: false
regions:
  header: Header
  header_form: 'Header form'
  primary_menu: 'Primary menu'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  highlighted: Highlighted
  featured_top: 'Featured top'
  breadcrumb: Breadcrumb
  content: Content
  featured_bottom_first: 'News block first'
  featured_bottom_second: 'Region team'
  featured_bottom_third: 'Region Hitman'
  footer_first: 'Footer first (logo)'
  footer_contact: 'footer_contact'
  footer_subscribe: 'footer_subscribe'
  footer_instagram: 'footer_instagram'
  footer_third: 'Footer third (copiright)'
  footer_excheng: 'footer_excheng'

# Information added by Drupal.org packaging script on 2020-10-11
version: '5.0.2'
project: 'IOI_theme'
